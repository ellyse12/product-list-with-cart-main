<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desserts Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <main>
      <h1>Desserts</h1>
      <div class="menu-grid" id="menuGrid"></div>
    </main>

    <aside class="cart" id="cart">
      <h2 style="color: chocolate;">Your Cart (<span id="cartCount">0</span>)</h2>
      <div id="cartItems"></div>
      <div class="cart-footer" id="cartFooter">
        <div class="order-total">
          <span>Order Total</span>
          <span id="orderTotal">$0.00</span>
        </div>
        <div class="delivery-info">
          <img
            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234CAF50' width='16' height='16'%3E%3Cpath d='M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z'/%3E%3C/svg%3E"
            alt="eco" />
          This is a carbon-neutral delivery
        </div>
        <button id="confirmOrder" class="confirm-button">Confirm Order</button>
      </div>
    </aside>
  </div>

  <div id="orderConfirmed" class="modal">
    <div class="modal-content">
      <div class="success-icon">âœ“</div>
      <h2>Order Confirmed</h2>
      <p>We hope you enjoy your food!</p>
      <div id="orderSummary"></div>
      <button class="new-order-button" onclick="startNewOrder()">Start New Order</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
